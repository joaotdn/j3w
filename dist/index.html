<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J3W - UX com excelência</title>
    <script src="https://kit.fontawesome.com/5ef691494b.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Mansalva|Montserrat:400,800,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.1/slick/slick-theme.css"/>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="assets/css/app.css">
</head>
<body>

<header id="header">
    <div class="grid-container">
        <div class="grid-x grid-padding-x align-middle">
            <div class="cell auto lang-menu">
                <ul class="menu">
                    <li><a href="#" title="Ir para o nosso Instagram" class="padding-right-0 padding-left-0"><i class="fab fa-instagram"></i></a></li>
                    <li><a href="#" title="Visite nosso canal no YouTube"><i class="fab fa-youtube"></i></a></li>
                </ul>
            </div>
            <div class="cell shrink text-center" data-magellan>
                <a href="#home" class="header-logo" title="Voltar para o topo">J3W<span>.</span></a>
            </div>
            <div class="cell auto text-right">
                <a href="#" class="display-inline-block" data-toggle-menu><i class="fas fa-bars"></i></a>
            </div>
        </div>
    </div>
</header><section id="home" data-magellan-target="home" class="poster" role="banner">
    <video poster="assets/img/poster.jpg" id="bgvid" playsinline autoplay muted
           loop>
        <source src="assets/img/bgvideo.mp4" type="video/mp4">
    </video>
    <div class="black-mask"></div>

    <div class="poster-menu" role="navigation">
        <div class="grid-container">
            <div class="grid-x grid-padding-x align-middle">
                <div class="cell auto lang-menu" data-aos="fade-down" data-aos-duration="500" data-aos-delay="500">
                    <ul class="menu">
                        <li><a href="#" title="Ir para o nosso Instagram" class="padding-right-0 padding-left-0"><i class="fab fa-instagram"></i></a></li>
                        <li><a href="#" title="Visite nosso canal no YouTube"><i class="fab fa-youtube"></i></a></li>
                    </ul>
                </div>

                <div class="cell auto main-menu show-for-medium" data-aos="fade-down" data-aos-duration="500" data-aos-delay="500">
                    <ul class="menu align-right" data-magellan>
                        <li><a href="#services" title="Serviços" rel="contents">Serviços</a></li>
                        <li><a href="#contact" title="Contato" rel="contents" class="padding-right-0">Contato</a></li>
                    </ul>
                </div>

                <div class="cell shrink hide-for-medium">
                    <a href="#" title="Abrir menu" data-toggle-menu><i class="fas fa-bars"></i></a>
                </div>
            </div>
        </div>
    </div>

    <div class="grid-container">
        <div class="grid-x grid-padding-x align-middle height-100">
            <div class="cell small-12 text-center brand-content" data-aos="zoom-in" data-aos-duration="1000" data-aos-delay="300">
                <h1>J3W<span>.</span></h1>
                <h2>UX com excelência</h2>
            </div>
        </div>
    </div>

    <div class="section-down text-center">
        <div class="display-inline-block">
            <div class="scroll-downs">
                <div class="mousey">
                    <div class="scroller"></div>
                </div>
            </div>

            <ul class="menu align-center hide-for-large">
                <li><a href="#" title="Serviços"><i class="fas fa-chevron-down"></i></a></li>
            </ul>
        </div>
    </div>
</section><section id="services" data-magellan-target="services" class="parallax-window" data-parallax="scroll" data-image-src="assets/img/bgservices.jpg">
    <div class="grid-container">
        <div class="grid-x grid-padding-x">
            <div class="cell small-12 text-center section-header" data-aos="fade-down">
                <h3><i class="fas fa-toolbox"></i></h3>
                <h2>Serviços</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit</p>
            </div>

            <div class="cell small-12">
                <div class="nav-services" role="navigation" data-aos="fade-up" data-aos-delay="300" data-aos-duration="1000">
                    <div>
                        <figure class="service-icon text-center">
                            <img src="assets/img/icon1.png" alt="Campanhas Social Media">
                            <figcaption class="width-100">
                                <h3>Social Media</h3>
                                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquid debitis incidunt nulla quae vero? Beatae corporis, deleniti doloremque ipsa iusto libero magnam</p>
                            </figcaption>
                        </figure>
                    </div>

                    <div>
                        <figure class="service-icon text-center">
                            <img src="assets/img/icon2.png" alt="Construção de sites">
                            <figcaption class="width-100">
                                <h3>Websites</h3>
                                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquid debitis incidunt nulla quae vero? Beatae corporis, deleniti doloremque ipsa iusto libero magnam</p>
                            </figcaption>
                        </figure>
                    </div>

                    <div>
                        <figure class="service-icon text-center">
                            <img src="assets/img/icon3.png" alt="SEO">
                            <figcaption class="width-100">
                                <h3>SEO</h3>
                                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquid debitis incidunt nulla quae vero? Beatae corporis, deleniti doloremque ipsa iusto libero magnam</p>
                            </figcaption>
                        </figure>
                    </div>

                    <div>
                        <figure class="service-icon text-center">
                            <img src="assets/img/icon4.png" alt="Consultoria">
                            <figcaption class="width-100">
                                <h3>Consultoria</h3>
                                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquid debitis incidunt nulla quae vero? Beatae corporis, deleniti doloremque ipsa iusto libero magnam</p>
                            </figcaption>
                        </figure>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section><section id="contact" data-magellan-target="contact">
    <div class="grid-container">
        <div class="grid-x grid-padding-x">
            <div class="cell small-12 text-center section-header success" data-aos="fade-down">
                <h3><i class="fas fa-paper-plane"></i></h3>
                <h2>Fale Conosco</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit</p>
            </div>

            <form action="" class="cell small-12 large-8 large-offset-2" id="contact-form" method="post" data-aos="fade-left" data-aos-duration="1000" data-aos-delay="300">
                <div class="grid-container full">
                    <div class="grid-x grid-padding-x">
                        <div class="cell small-12 medium-6">
                            <label for="name">
                                Seu nome
                                <input type="text" name="name" id="name" required title="Seu nome">
                            </label>
                        </div>

                        <div class="cell small-12 medium-6">
                            <label for="email">
                                Seu email
                                <input type="email" name="email" id="email" required title="Seu email">
                            </label>
                        </div>

                        <div class="cell small-12">
                            <label for="msg">
                                Sua mensagem
                                <textarea name="msg" id="msg" rows="6"></textarea>
                            </label>
                        </div>

                        <div class="cell small-12 margin-top-1">
                            <button class="button expanded secondary" type="submit">Enviar</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section><footer id="footer">
    <div class="grid-container">
        <div class="grid-x grid-padding-x">
            <div class="cell auto text-center">
                <p class="margin-0"><small>&copy;2019 J3W. Todos os direitos reservados.</small></p>
            </div>
        </div>
    </div>
</footer><div class="position-fixed width-100 height-100 menu-mobile" role="navigation">
    <nav>
        <ul class="menu vertical align-center" data-magellan>
            <li><a href="#services" title="Serviços" data-toggle-menu>Serviços</a></li>
            <li><a href="#contact" title="Contato" data-toggle-menu>Contato</a></li>
        </ul>
    </nav>

    <button class="close-button" aria-label="Fechar menu" type="button" data-toggle-menu>
        <span aria-hidden="true">&times;</span>
    </button>
</div><div class="back-top" data-magellan>
    <a href="#home" class="display-inline-block" title="Voltar para o topo"><i class="fas fa-chevron-circle-up"></i></a>
</div>
<script type="text/javascript" src="assets/js/app.js"></script>
<script type="text/javascript" src="//cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.1/slick/slick.min.js"></script>
<script>
    (function ($) {
        $('.nav-services').slick({
            dots: true,
            infinite: true,
            speed: 300,
            slidesToShow: 3,
            slidesToScroll: 1,
            responsive: [
                {
                    breakpoint: 1024,
                    settings: {
                        slidesToShow: 3,
                        slidesToScroll: 1,
                        infinite: true,
                        dots: true
                    }
                },
                {
                    breakpoint: 800,
                    settings: {
                        arrows: false,
                        slidesToShow: 2,
                        slidesToScroll: 1
                    }
                },
                {
                    breakpoint: 480,
                    settings: {
                        arrows: false,
                        slidesToShow: 1,
                        slidesToScroll: 1
                    }
                }
            ]
        });
    })(jQuery);
</script>
</body>
</html>
