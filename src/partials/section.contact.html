<section id="contact">
    <div class="grid-container">
        <div class="grid-x grid-padding-x">
            <div class="cell small-12 text-center section-header success">
                <h3><i class="fas fa-paper-plane"></i></h3>
                <h2>Fale Conosco</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit</p>
            </div>

            <form action="" class="cell small-12 large-8 large-offset-2" id="contact-form" method="post">
                <div class="grid-container full">
                    <div class="grid-x grid-padding-x">
                        <div class="cell small-12 medium-6">
                            <label for="name">
                                Seu nome
                                <input type="text" name="name" id="name" required title="Seu nome">
                            </label>
                        </div>

                        <div class="cell small-12 medium-6">
                            <label for="email">
                                Seu email
                                <input type="email" name="email" id="email" required title="Seu email">
                            </label>
                        </div>

                        <div class="cell small-12">
                            <label for="msg">
                                Sua mensagem
                                <textarea name="msg" id="msg" rows="6"></textarea>
                            </label>
                        </div>

                        <div class="cell small-12 margin-top-1">
                            <button class="button expanded secondary" type="submit">Enviar</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
